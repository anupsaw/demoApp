<h1>Address Details !!</h1>
<!-- <form #addForm="ngForm" >-->
<form [formGroup]="addForm" (ngSubmit)="save()">
  <div class="row col-md-6">
    <div class="form-group">
      <label for="address1">Address 1</label>
      <input type="text" class="form-control" id="address1" formControlName="address1"
        placeholder="Address 1">
    </div>
    <div class="form-group">
      <label for="address2">Address 2</label>
      <input type="text" class="form-control" id="address2" formControlName="address2"
        placeholder="Address 2">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" formControlName="city" placeholder="City">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state" formControlName="state">
        <option *ngFor="let state of states" [value]="state">{{state}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" class="form-control"   formControlName="zip"
      id="zip" placeholder="zip">
      <div class="has-error" *ngIf="addForm.get('zip').invalid && addForm.get('zip').dirty">
        <span class="help-block">Dose not match zip code pattern.</span>
      </div>
    </div>
  <p>zip: {{addForm.get('zip').isvalid}}</p>

    <input *ngIf="!hideSubmit" type="submit" class="btn btn-default" [disabled]="addForm.invalid" value="Submit" />
  </div>
</form>
