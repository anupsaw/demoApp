<h1>Register !!</h1>
<form #regForm="ngForm" (ngSubmit)="register(regForm)">
  <div class="row col-md-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" required #email="ngModel" [(ngModel)]="user.email" name="email" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  [(ngModel)]="user.name" name="name" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">DOB</label>
      <input type="date" class="form-control" [(ngModel)]="user.dob" name="dob" id="dob" placeholder="Birth date">
    </div>
    <!-- <div class="form-group">
      <label for="website">Website</label>
      <input type="password" class="form-control" [(ngModel)]="user.website" name="website" id="website" placeholder="Website">
    </div> -->
    <input type="submit" class="btn btn-default" [disabled]="regForm.invalid" value="Submit" />
  </div>
</form>
