
<form>
  <div class="form-group">
    <label for="userName">Name</label>
    <input type="text" class="form-control" id="userName" placeholder="User Name" name="name" [(ngModel)]="user.name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
        <input type="checkbox"> Check me out
      </label>
  </div>
  <p>entered user Name: {{user.name}}</p>
  <button class="btn btn-default" (click)="login()">login</button>
</form>
